<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzadelphia</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizzadelphia</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="submit">Filter</button>
        </span>
        <input type="text" class="form-control"
               placeholder="Search for..."
               aria-label="Search for...">
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- list of markers -->
      <div class="col-lg-3">
        <h4>Ovens</h4>
        <ul class="list-group" data-bind="foreach: markers">
          <li class="list-group-item" data-bind="text: name">
            <span data-bind="text: $parent.position">hi</span>
          </li>
        </ul>
      </div>

      <!-- map of markers -->
      <div class="col-lg-9">
        <h4>Map</h4>
        <div id="map">
          <p class="text-center">So sorry, we've experienced a map error</p>
        </div>
      </div>
    </div>
  </div>

  <!-- =*=*=* JavaScript =*=*=* -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Knockout -->
  <script src="js/knockout-latest.js"></script>
  <script src="js/pizzerias.js"></script>
  <script src="js/app.js"></script>

  <!-- Google Maps -->
  <!-- Key: AIzaSyDskz8ZnlgufD_v1aVY3-KvdA_e85DZDBk -->

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDskz8ZnlgufD_v1aVY3-KvdA_e85DZDBk&callback=app">
  </script>

</body>
</html>
